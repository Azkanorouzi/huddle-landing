<html lang="en">

<head>

  <title>

<body
  class=" from-violet-800 to-cyan-700 bg-gradient-to-b bg-cover bg-no-repeat flex justify-center items-center pb-20">

        <button type="button" class=" button-register rounded-xl mx-auto bg-black lg:ml-0"> Register </button>
      </figcaption>
      
    </figure>
                <ul class="text-white flex justify-end mt-20 lg:mt-0 px-10 lg:px-32 text-3xl gap-4 ">
